<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="slider-container">
        <div id="image-container" class="image-container">
            <img id="slider-image" src="image1.jpg" alt="Image Slider">
        </div>
        <div class="controls">
            <button id="prevBtn" class="nav-button">← Назад</button>
            <span id="image-counter" class="image-counter">Изображение 1 из 5</span>
            <button id="nextBtn" class="nav-button">Вперед →</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
